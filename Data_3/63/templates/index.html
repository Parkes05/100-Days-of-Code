<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>

<body>
  <h1>My Library</h1>
  {% if books == [] %}
  <P>Library is empty.</P>
  {% endif %}
  <ul>
    {% for i in books: %}
    <li>
      <a href="{{ url_for('delete', id=i.id) }}">Delete</a>
      {{ i.title }} - {{i.author}} - {{i.rating}}/10
      <a href="{{ url_for('edit', id=i.id) }}">Edit Rating</a>
    </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('add') }}">Add New Book</a>
</body>

</html>
